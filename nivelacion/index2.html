<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="contenedor">
            <h1>Hola Bootstrap</h1>
            <div class="navegacion"> 
                <button type="button" class="btn btn-warning">Gomitas</button>
                <button type="button" class="btn btn-warning">Chicles</button>
                <button type="button" class="btn btn-warning">Chocolates</button>
            </div>
            <div>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://1.bp.blogspot.com/-vzT7lRuT8s4/Tm9hD9x-bNI/AAAAAAAAAAY/2Aq1Fz1pOM4/s1600/atucollage+%253BD+empresa+mono.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://th.bing.com/th/id/R.b360b51892be40991c99c7c7a676bc59?rik=vDKn9mHlHib75A&riu=http%3a%2f%2fa.rgbimg.com%2fcache1ttXi3%2fusers%2fg%2fge%2fgesinek%2f600%2fnNxaiie.jpg&ehk=6wP%2fL8HKv5FSPT9JtzOAL%2bMX09W01dpCm7p%2ff9Oq8BQ%3d&risl=&pid=ImgRaw" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://st.depositphotos.com/1001414/3277/i/450/depositphotos_32779341-stockafbeelding-multi-gekleurde-snoep-en-kauwgom.jpg" class="d-block w-100" alt="...">
                    </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div><br>
                <div class="card" style="width: 18rem;">
                    <img src="https://th.bing.com/th/id/OIP.P5Dpd7GhPG5iqDBO_5-7rQHaE7?pid=ImgDet&rs=1" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    </ul>
                    <div class="card-body">
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
